<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="row1">
            <div class="screen">
                0
            </div>
        </div>
        <div class="row2">
            <div class="btn AC">
                AC
            </div>
            <div class="btn arrow">
                &larr;
            </div>
            <div class="btn operator">
                &#xF7;
            </div>
        </div>
        <div class="row3">
            <div class="btn seven">
                7
            </div>
            <div class="btn eight">
                8
            </div>
            <div class="btn nine">
                9
            </div>
            <div class="btn operator">
                &#215;
            </div>
        </div>
        <div class="row4">
            <div class="btn four">
                4
            </div>
            <div class="btn five">
                5
           </div>
           <div class="btn six">
            6
           </div>
           <div class="btn operator">
            -
           </div>
        </div>
        <div class="row5">
            <div class="btn one">
                1
            </div>
            <div class="btn two">
                2
            </div>
            <div class="btn three">
                3
            </div>
            <div class="btn operator">
                +
            </div>
        </div>
        <div class="row6">
            <div class="btn zero">
                0
            </div>
            <div class="btn decimal">
                .
            </div>
            <div class="btn operator">
                =
            </div>
        </div>
    </div>
</body>
</html>
